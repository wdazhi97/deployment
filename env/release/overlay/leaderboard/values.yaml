apiVersion: apps/v1
kind: Deployment
metadata:
  name: leaderboard
spec:
  replicas: 3
  template:
    spec:
      containers:
      - name: leaderboard
        env:
        - name: LOG_LEVEL
          value: "warn"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"