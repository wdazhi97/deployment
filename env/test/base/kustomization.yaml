  newTag: latest
- name: server_go
  newName: snake-game-matching
  newTag: latest
- name: server_go
  newName: snake-game-room
  newTag: latest
- name: server_go
  newName: snake-game-leaderboard
  newTag: latest
- name: server_go
  newName: snake-game-game
  newTag: latest
- name: server_go
  newName: snake-game-friends
  newTag: latest
- name: server_go
  newName: snake-game-gateway
  newTag: latest