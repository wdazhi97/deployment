apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- snake-game-namespace.yaml
- mongodb/mongodb-deployment.yaml
- lobby/lobby-deployment.yaml
- matching/matching-deployment.yaml
- room/room-deployment.yaml
