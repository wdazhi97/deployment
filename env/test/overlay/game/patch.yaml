apiVersion: apps/v1
kind: Deployment
metadata:
  name: game
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: game
        env:
        - name: LOG_LEVEL
          value: "info"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "64Mi"
            cpu: "10m"