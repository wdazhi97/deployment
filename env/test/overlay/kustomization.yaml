apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../base

patches:
- path: lobby/patch.yaml
  target:
    kind: Deployment
    name: lobby
- path: matching/patch.yaml
  target:
    kind: Deployment
    name: matching
- path: room/patch.yaml
  target:
    kind: Deployment
    name: room
- path: leaderboard/patch.yaml
  target:
    kind: Deployment
    name: leaderboard
- path: game/patch.yaml
  target:
    kind: Deployment
    name: game
- path: friends/patch.yaml
  target:
    kind: Deployment
    name: friends
- path: gateway/patch.yaml
  target:
    kind: Deployment
    name: gateway
- path: frontend/patch.yaml
  target:
    kind: Deployment
    name: frontend
