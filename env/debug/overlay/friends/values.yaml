apiVersion: apps/v1
kind: Deployment
metadata:
  name: friends
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: friends
        env:
        - name: LOG_LEVEL
          value: "debug"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"