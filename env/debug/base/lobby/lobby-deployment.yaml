apiVersion: apps/v1
kind: Deployment
metadata:
  name: lobby
  labels:
    app: lobby
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lobby
  template:
    metadata:
      labels:
        app: lobby
    spec:
      containers:
      - name: lobby
        image: snake-game-lobby:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 50051
        env:
        - name: MONGODB_URI
          value: "mongodb://mongodb:27017"
        command: ["./bin/lobby_server"]
        livenessProbe:
          tcpSocket:
            port: 50051
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 50051
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: lobby
  labels:
    app: lobby
spec:
  selector:
    app: lobby
  ports:
  - protocol: TCP
    port: 50051
    targetPort: 50051
  type: ClusterIP