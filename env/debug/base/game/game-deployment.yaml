apiVersion: apps/v1
kind: Deployment
metadata:
  name: game
  labels:
    app: game
spec:
  replicas: 1
  selector:
    matchLabels:
      app: game
  template:
    metadata:
      labels:
        app: game
    spec:
      containers:
      - name: game
        image: snake-game-game:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 50055
        env:
        - name: MONGODB_URI
          value: "mongodb://mongodb:27017"
        command: ["./bin/game_server"]
        livenessProbe:
          tcpSocket:
            port: 50055
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 50055
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: game
  labels:
    app: game
spec:
  selector:
    app: game
  ports:
  - protocol: TCP
    port: 50055
    targetPort: 50055
  type: ClusterIP