apiVersion: apps/v1
kind: Deployment
metadata:
  name: friends
  labels:
    app: friends
spec:
  replicas: 1
  selector:
    matchLabels:
      app: friends
  template:
    metadata:
      labels:
        app: friends
    spec:
      containers:
      - name: friends
        image: snake-game-friends:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 50056
        env:
        - name: MONGODB_URI
          value: "mongodb://mongodb:27017"
        command: ["/root/bin/friends_server"]
        livenessProbe:
          tcpSocket:
            port: 50056
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 50056
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: friends
  labels:
    app: friends
spec:
  selector:
    app: friends
  ports:
  - protocol: TCP
    port: 50056
    targetPort: 50056
  type: ClusterIP