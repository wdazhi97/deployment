apiVersion: apps/v1
kind: Deployment
metadata:
  name: room
  labels:
    app: room
spec:
  replicas: 1
  selector:
    matchLabels:
      app: room
  template:
    metadata:
      labels:
        app: room
    spec:
      containers:
      - name: room
        image: snake-game-room:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 50053
        env:
        - name: MONGODB_URI
          value: "mongodb://mongodb:27017"
        command: ["./bin/room_server"]
        livenessProbe:
          tcpSocket:
            port: 50053
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 50053
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: room
  labels:
    app: room
spec:
  selector:
    app: room
  ports:
  - protocol: TCP
    port: 50053
    targetPort: 50053
  type: ClusterIP