apiVersion: apps/v1
kind: Deployment
metadata:
  name: leaderboard
  labels:
    app: leaderboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: leaderboard
  template:
    metadata:
      labels:
        app: leaderboard
    spec:
      containers:
      - name: leaderboard
        image: snake-game-leaderboard:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 50054
        env:
        - name: MONGODB_URI
          value: "mongodb://mongodb:27017"
        command: ["./bin/leaderboard_server"]
        livenessProbe:
          tcpSocket:
            port: 50054
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 50054
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: leaderboard
  labels:
    app: leaderboard
spec:
  selector:
    app: leaderboard
  ports:
  - protocol: TCP
    port: 50054
    targetPort: 50054
  type: ClusterIP