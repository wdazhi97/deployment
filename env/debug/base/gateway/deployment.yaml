apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  labels:
    app: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: gateway
        image: snake-game-gateway:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        env:
        - name: MONGODB_URI
          value: "mongodb://mongodb:27017"
        - name: LOBBY_SERVICE_ADDR
          value: "lobby:50051"
        - name: MATCHING_SERVICE_ADDR
          value: "matching:50052"
        - name: ROOM_SERVICE_ADDR
          value: "room:50053"
        - name: LEADERBOARD_SERVICE_ADDR
          value: "leaderboard:50054"
        - name: GAME_SERVICE_ADDR
          value: "game:50055"
        - name: FRIENDS_SERVICE_ADDR
          value: "friends:50056"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "otel-collector:4317"
        - name: ENVIRONMENT
          value: "debug"
        command: ["/root/bin/gateway_server"]
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  labels:
    app: gateway
spec:
  selector:
    app: gateway
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: LoadBalancer