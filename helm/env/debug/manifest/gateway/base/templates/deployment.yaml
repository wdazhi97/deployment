apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  labels:
    app: gateway
spec:
  replicas: {{ .Values.replicas | default 1 }}
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: gateway
        image: {{ .Values.image }}
        imagePullPolicy: {{ .Values.imagePullPolicy | default "IfNotPresent" }}
        ports:
        - containerPort: {{ .Values.port }}
        env:
        - name: MONGODB_URI
          value: {{ .Values.mongodbUri | quote }}
        - name: LOBBY_SERVICE_ADDR
          value: "lobby:50051"
        - name: MATCHING_SERVICE_ADDR
          value: "matching:50052"
        - name: ROOM_SERVICE_ADDR
          value: "room:50053"
        - name: LEADERBOARD_SERVICE_ADDR
          value: "leaderboard:50054"
        - name: GAME_SERVICE_ADDR
          value: "game:50055"
        - name: FRIENDS_SERVICE_ADDR
          value: "friends:50056"
        - name: ENVIRONMENT
          value: {{ .Values.environment | quote }}
        command: {{ .Values.command }}
        livenessProbe:
          httpGet:
            path: /health
            port: {{ .Values.port }}
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: {{ .Values.port }}
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
{{- toYaml .Values.resources | nindent 10 }}
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  labels:
    app: gateway
spec:
  selector:
    app: gateway
  ports:
  - protocol: TCP
    port: {{ .Values.port }}
    targetPort: {{ .Values.port }}
  type: {{ .Values.serviceType | default "LoadBalancer" }}
