# 新目录下按服务拆分，无单一 umbrella chart。
# 示例：仅部署 mongodb 到 helm-debug。
# 其余服务可复制本文件，将 name、path 中的 mongodb 改为对应服务名，并可选建 helm-debug-application-set 统一管理。
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: snake-game-helm-debug-mongodb
  namespace: argocd
spec:
  project: default

  source:
    repoURL: git@github.com:wdazhi97/deployment.git
    targetRevision: master
    path: helm/env/debug/deploy/mongodb
    helm:
      releaseName: mongodb

  destination:
    server: https://kubernetes.default.svc
    namespace: helm-debug

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
